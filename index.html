<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizer</title>
    <link rel="stylesheet" href="main.css">
    <script src="./main.js" defer></script>
</head>

<body>
    <div class="head">Quiz Time âœ¨</div>
    <div class="main-wrapper">
        <div class="loader-wrapper" show="false">
            <span class="loader"></span>
        </div>
        <div class="main"></div>
    </div>
    <div class="tool">
        <button class="clear">clear</button>
        <button class="submit">submit</button>
        <button class="new" onclick="getData()">new questions</button>
    </div>
    <div class="result-container" show="false">
        <div class="score-wrapper">
            <div class="final">?/10</div>
            <button class="close-btn">view answers</button>
            <button class="new-q" onclick="getData()">new questions</button>
        </div>
    </div>
</body>
</html>
